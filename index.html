<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" href="./assets/images/Exclusion 1.png">
</head>
<body>
    <header class="header">
        <section class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/images/Exclusion 1.png" alt="">
                    <b class="navbar__logo__b">trend</b>
                </div>
                <div class="navbar__items">
                    <ul class="item">
                        <li class="item__text"><a class="a__link" href="./services.html">Services</a></li>
                        <li class="item__text"><a class="a__link" href="#">About</a></li>
                        <li class="item__text"><a class="a__link" href="./contacts.html">Contacts</a></li>
                        <li class="item__text">Log in</li>
                        <li class="item__text">Open an account</li>
                        <li class="item__text"><select name="" id="">
                            <option value="">English</option>
                            <option value="">Uzbek</option>
                            <option value="">Russian</option>
                        </select></li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <br>
    <br>
    <main class="main">
        <section class="container">
            <div class="main__box">
                <div class="main__logo">
                    <div class="logo__img">
                        <img src="./assets/images/logo.png" alt=""> 
                    </div>
                    <br>
                    <br>
                    <p class="text--">Welcome to ByTrend!</p>
                    <br>
                    <p class="text---">Already have an account?<a class="p_a" href="#">Log in</a></p>
                </div>
                <br>
                <br>
                <div class="input">
                    <div class="input__">
                        <form action="">
                            <div class="name__label">
                                <label class="name__label-" for="">First name*</label>
                                <label class="name__label--" for="">Last name*</label>
                            </div>
                            <div class="name__input">
                                <input class="input__name-" type="text" placeholder="Your name" required>
                                <input class="input__name--" type="text" placeholder="Your surname" required>
                            </div>
                            <br>
                            <div class="data__label">
                                <label for="">Birth date*</label>
                            </div>
                            <input class="data" type="date" required>
                            <br>
                            <br>
                            <div class="gander__text">
                                <label for="">Gender*</label>
                            </div>
                            <div class="gander">
                                <div class="gander__input">
                                    <input type="radio" name="gender" id="famele" required>
                                    <label for="famele">Female</label>
                                </div>
                                <div class="gander__input--">
                                    <input type="radio" name="gender" id="Male" required>
                                    <label for="Male">Male</label>
                                </div>
                            </div>
                            <br>
                            <div class="skype">
                                <label for="">Skype</label>
                                <div class="skype__input">
                                    <input class="skype__inp" type="text" placeholder="Your login Skype" required>
                                </div>
                            </div> 
                            <br>
                            <div class="promo__label">
                                <label for="">Promo</label>
                            </div>
                            <div class="promo">
                                <input class="promo__input" type="text" placeholder="Your promo">
                            </div>
                            <br>
                            <div class="btn">
                                <button>Continue<i class="fa-solid fa-arrow-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
